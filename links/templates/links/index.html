{% extends "links/base.html" %}
{% load static %}

{% block corousel %} 
<!-- Automated Carousels-->
<div id="carouselExampleControls" class="carousel slide my-5" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100 img-fluid" src="{% static " links/images/banner.jpg" %}" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100 img-fluid" src="{% static " links/images/banner.jpg" %}" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100 img-fluid" src="{% static " links/images/banner.jpg" %}" alt="Third slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100 img-fluid" src="{% static " links/images/banner.jpg" %}" alt="Fourth slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100 img-fluid" src="{% static " links/images/banner.jpg" %}" alt="Fifth slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endblock corousel %}

<!-- Products cards -->
{% block product_cards %}
<div class="row mx-auto container mt-5 product-content">
    {% for item in data %}
    <div class="col-lg-3 col-md-4 col-12 my-2 py-3" id="item-card">
        <a class="prod-link" href={{item.3}}>
            <img src="{{item.4}}" alt="" class="img-responsive d-flex mx-auto mb-3" id="card-img">
            <!--<i class="fas fa-heart product-heart"></i>-->
            <div class="">
                <div class="text-center">
                    <h4 class="">{{item.2}}</h4>
                    <span class="">{{item.5}} off</span>
                </div>
                <div class="text-center"><p class="text-left">{{item.1}} out of 5</p></div>
                <p class="mb-0">{{item.0}}</p>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock product_cards %}
